<section class="style-tel">
  <h2 mat-dialog-title>Registrar Novo Veículo</h2>

  <mat-dialog-content class="container-form">
    <form [formGroup]="veiculoForm">
      <section>
        <h3>Dados do Veículo</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="chassis">Chassis</label>
            <input type="text" id="chassis" name="chassis" formControlName="chassis" placeholder="chassis" />
          </div>

          <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" id="marca" name="marca" formControlName="marca" placeholder="marca" />
          </div>

          <div class="form-group">
            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" name="modelo" formControlName="modelo" placeholder="modelo"/>
          </div>

          <div class="form-group">
            <label for="placa">Placa</label>
            <input type="text" id="placa" name="placa" formControlName="placa" placeholder="placa"/>
          </div>
        </div>
      </section>

      <section>
        <h3>Dados do Proprietário</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" formControlName="cpf" placeholder="cpf"/>
          </div>

          <div class="form-group">
            <label for="nome">NOME</label>
            <input type="text" id="nome" name="nome" formControlName="nome" placeholder="nome"/>
          </div>
        </div>
      </section>

    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="center" style="gap:10px" >
    <button class="btn-action-canceled" mat-button (click)="fechar()">Cancelar</button>
    <button class="btn-action-save" color="primary" (click)="salvar()">Salvar</button>
  </mat-dialog-actions>
</section>
