<section class="container-page">
  <div class="container-content">
    <div class="item-header">
      <h1>Lista de Veículos</h1>
      <button type="button" class="btn-system" value="Adicionar" (click)="abrirDialog()">Registrar Novo Veículo</button>
    </div>

    <div>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="custom-table">

          <ng-container matColumnDef="id" class="ttt">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element"># {{element.id}}</td>
          </ng-container>

          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let element">{{element.cpf}}</td>
          </ng-container>

          <ng-container matColumnDef="proprietario">
            <th mat-header-cell *matHeaderCellDef>Proprietário</th>
            <td mat-cell *matCellDef="let element">{{element.proprietario}}</td>
          </ng-container>

          <ng-container matColumnDef="placa">
            <th mat-header-cell *matHeaderCellDef>Placa</th>
            <td mat-cell *matCellDef="let element">{{element.placa}}</td>
          </ng-container>

          <ng-container matColumnDef="chassis">
            <th mat-header-cell *matHeaderCellDef>Chassis</th>
            <td mat-cell *matCellDef="let element">{{element.chassis}}</td>
          </ng-container>

          <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef>Marca</th>
            <td mat-cell *matCellDef="let element">{{element.marca}}</td>
          </ng-container>

          <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef>Modelo</th>
            <td mat-cell *matCellDef="let element">{{element.modelo}}</td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let element">{{element.modelo}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>

  </div>

</section>
